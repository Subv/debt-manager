<ion-view title="Outstanding Debts">
    <ion-content ng-controller="DebtsListController">
        <ion-list>
            <ion-item ng-repeat="debt in debts.get() track by $id($index) | outstanding">
                <p>{{debt.subject}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
