<ion-view title="All Debts">
    <ion-content ng-controller="DebtsListController">
        <ion-list>
            <ion-item ng-repeat="debt in debts.get() track by $id($index)">
                <p>{{debt.subject}}</p>
                <ion-option-button class="button-icon">
                    <i class="icon ion-information padding"></i>
                </ion-option-button>
                <ion-option-button class="button-icon">
                    <i class="icon ion-edit padding"></i>
                </ion-option-button>
                <ion-option-button class="button-icon">
                    <i class="icon ion-minus padding"></i>
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
