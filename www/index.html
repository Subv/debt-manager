<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <script src="js/app.js"></script>
        <script src="js/MenuController.js"></script>
        <script src="js/DebtsListController.js"></script>
        <script src="js/SearchController.js"></script>
        <script src="js/DebtDetailsController.js"></script>
        <script src="js/UpdateDebtController.js"></script>
    </head>
    <body ng-app="starter" ng-controller="GeneralController">

        <ion-side-menus>
            <ion-side-menu-content>

                <!-- The nav bar that will be updated as we navigate -->
                <ion-nav-bar class="bar-positive slide-right-left-ios7">
                    <button class="button button-icon" ng-click="newDebt()">
                        <i class="icon ion-compose"></i>
                    </button>
                </ion-nav-bar>

                <ion-nav-view animation="slide-right-left-ios7"></ion-nav-view>
            </ion-side-menu-content>
            <ion-side-menu side="left" ng-controller="MenuController">
                <ion-header-bar class="bar-dark">
                    <h1 class="title">Manager</h1>
                </ion-header-bar>

                <ion-content scroll="false">
                    <ion-list>
                        <ion-item ng-click="selectMenuItem(menuItem)" ng-repeat="menuItem in menu" ng-class="{'active': checkInState(menuItem.state)}">
                            {{menuItem.title}}
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>
        </ion-side-menus>
    </body>
</html>
